<!DOCTYPE HTML>
<html>
  <head>
    <title>Goto a website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      function redirectToWebsite() {
        var schemeSpecifier = document.getElementById('schemeSpecifier').value;
        var url = document.getElementById('urlInput').value;
        window.location.href = schemeSpecifier + url;
      }

      document.body.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          redirectToWebsite();
        }
      });
    </script>
    <link rel="stylesheet" href="gotoawebsite.css"></link>
    <div class="content">
      <p class="header">Goto a website</p>
      <div class="innerContent">
        <p class="subtext">Enter URL to goto</p>
        <div class="urlTextBox">
          <input type="text" class="textBox" id="schemeSpecifier" size=4 value="http://" placeholder="http://"></input>
          <!--<span class="textBoxDivider"></span>-->
          <input type="text" class="textBox" id="urlInput" size=50 placeholder="google.com"></input>
          <!--<span class="textBoxDivider"></span>-->
          <input type="submit" class="gotoButton" id="gotoButton" onclick="redirectToWebsite()" value="Goto"></input>
        </div>
      </div>
    </div>
  </body>
</html>
